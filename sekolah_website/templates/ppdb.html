<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PPDB - SD Negeri 11 Bandar Dua</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-gradient-to-r from-blue-700 via-blue-600 to-blue-500 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">SDN 11 BANDAR DUA</h1>
      <nav class="space-x-4 text-sm md:text-base">
        <a href="/" class="hover:text-yellow-300 transition">Beranda</a>
        <a href="/profil" class="hover:text-yellow-300 transition">Profil</a>
        <a href="/ppdb" class="hover:text-yellow-300 transition font-semibold underline">PPDB</a>
        <a href="/berita" class="hover:text-yellow-300 transition">Berita</a>
        <a href="/login" class="hover:text-yellow-300 transition">Admin</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-3xl mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Formulir Pendaftaran Peserta Didik Baru</h2>

    <form action="/submit_ppdb" method="POST" class="bg-white p-8 rounded-xl shadow-md space-y-6" enctype="multipart/form-data">
      
      <!-- Data Pribadi -->
      <fieldset class="border border-gray-300 rounded-md p-5">
        <legend class="font-semibold text-lg text-blue-700 px-2">Data Pribadi</legend>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label for="nama" class="block font-medium mb-1">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="tempat_lahir" class="block font-medium mb-1">Tempat Lahir</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="tanggal_lahir" class="block font-medium mb-1">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="jenis_kelamin" class="block font-medium mb-1">Jenis Kelamin</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled selected>Pilih Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Data Orang Tua/Wali -->
      <fieldset class="border border-gray-300 rounded-md p-5">
        <legend class="font-semibold text-lg text-blue-700 px-2">Data Orang Tua / Wali</legend>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label for="nama_ayah" class="block font-medium mb-1">Nama Ayah</label>
            <input type="text" id="nama_ayah" name="nama_ayah" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="pekerjaan_ayah" class="block font-medium mb-1">Pekerjaan Ayah</label>
            <input type="text" id="pekerjaan_ayah" name="pekerjaan_ayah" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="nama_ibu" class="block font-medium mb-1">Nama Ibu</label>
            <input type="text" id="nama_ibu" name="nama_ibu" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="pekerjaan_ibu" class="block font-medium mb-1">Pekerjaan Ibu</label>
            <input type="text" id="pekerjaan_ibu" name="pekerjaan_ibu" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
      </fieldset>

      <!-- Upload Berkas -->
      <fieldset class="border border-gray-300 rounded-md p-5">
        <legend class="font-semibold text-lg text-blue-700 px-2">Upload Berkas</legend>

        <div class="space-y-4 mt-4">
          <div>
            <label for="file_kk" class="block font-medium mb-1">Kartu Keluarga (KK)</label>
            <input type="file" id="file_kk" name="file_kk" accept=".jpg,.jpeg,.png,.pdf" required class="w-full" />
          </div>
          <div>
            <label for="file_akte" class="block font-medium mb-1">Akte Kelahiran</label>
            <input type="file" id="file_akte" name="file_akte" accept=".jpg,.jpeg,.png,.pdf" required class="w-full" />
          </div>
          <div>
            <label for="file_foto" class="block font-medium mb-1">Pas Foto</label>
            <input type="file" id="file_foto" name="file_foto" accept=".jpg,.jpeg,.png" required class="w-full" />
          </div>
        </div>
      </fieldset>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition">Daftar Sekarang</button>

    </form>
  </main>

  <!-- FOOTER -->
  <footer class="mt-12 bg-blue-800 text-white py-6 px-6">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
      <div>
        <h3 class="text-lg font-bold">SD Negeri 11 Bandar Dua</h3>
        <p class="text-sm">Jl. Pendidikan No. 1, Bandar Dua, Aceh</p>
      </div>
      <div class="mt-3 md:mt-0">
        <p class="text-sm">&copy; 2025 SDN 11 Bandar Dua. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
